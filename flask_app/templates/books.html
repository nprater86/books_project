<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ (url_for('static',filename='../static/css/style.css')) }}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="/authors">Authors</a>
                <a href="/books">Books</a>
            </nav>
        </header>
        <div class="contentAuthors">
            <div class="leftColumn">
                <div class="addAuthor">
                    <h1>New Book</h1>
                    <form action="/create_book" method="post">
                        <div class="nameWrap">
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="bookName">
                            <label for="num_pages">Number of Pages: </label>
                            <input type="number" name="num_pages" id="num_pages">
                        </div>
                        <button type="submit">Create Book</button>
                    </form>
                </div>
            </div>
            <div class="rightColumn">
                <div class="authorList">
                    <h1>All Books</h1>
                    <div class="authorWrap">
                        {% for book in books %}
                        <a href="/book/{{ book.id }}"> {{ book.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ (url_for('static',filename='../static/js/script.js')) }}"></script>
</body>
</html>
